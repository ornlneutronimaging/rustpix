# Pre-commit hooks for rustpix
# See https://pre-commit.com for more information
# Install: pixi run pre-commit-install
# Run manually: pixi run pre-commit-run

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(target/|\.pixi/)
      - id: end-of-file-fixer
        exclude: ^(target/|\.pixi/|.*\.lock)
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Rust and TOML formatting (local hooks using cargo/taplo from pixi)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: env PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1 cargo clippy --workspace --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: env PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1 cargo check --workspace
        language: system
        types: [rust]
        pass_filenames: false

      - id: taplo-format
        name: taplo format
        entry: pixi run taplo format
        language: system
        types: [toml]
        exclude: ^(\.pixi/|pixi\.lock)

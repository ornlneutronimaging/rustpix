name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build artifacts but skip publishing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build Python wheels for all platforms
  build-wheels:
    name: Build wheels (${{ matrix.os }}, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: "2_28"
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist -m rustpix-python/Cargo.toml

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m rustpix-python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Build CLI binaries
  build-cli:
    name: Build CLI (${{ matrix.os }}, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustpix-cli-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustpix-cli-macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: rustpix-cli-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustpix-cli-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build CLI
        run: cargo build --release --package rustpix-cli --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rustpix dist/
          cd dist
          tar -czvf ${{ matrix.artifact_name }}.tar.gz rustpix
          rm rustpix

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\rustpix.exe dist\
          cd dist
          7z a ${{ matrix.artifact_name }}.zip rustpix.exe
          del rustpix.exe

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*

  # Build macOS app bundle
  build-macos-app:
    name: Build macOS App Bundle
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build macOS app bundle
        run: cargo bundle --release --package rustpix-gui

      - name: Create DMG
        run: |
          # Get version from tag or use default
          VERSION=${GITHUB_REF_NAME:-dev}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present

          # Create DMG from the app bundle
          hdiutil create -volname "Rustpix ${VERSION}" \
            -srcfolder target/release/bundle/osx/Rustpix.app \
            -ov -format UDZO \
            rustpix-${VERSION}-macos-arm64.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: "*.dmg"

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !inputs.dry_run
    environment:
      name: pypi
      url: https://pypi.org/p/rustpix
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [build-wheels, build-sdist, build-cli, build-macos-app]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/wheels
          pattern: wheel-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/wheels

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/cli
          pattern: rustpix-cli-*
          merge-multiple: true

      - name: Download macOS app
        uses: actions/download-artifact@v4
        with:
          name: macos-app
          path: dist/app

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy all artifacts to release directory
          cp dist/wheels/*.whl dist/wheels/*.tar.gz release/ 2>/dev/null || true
          cp dist/cli/* release/ 2>/dev/null || true
          cp dist/app/*.dmg release/ 2>/dev/null || true
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: ${{ inputs.dry_run || false }}
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
